<div class="wrapper">
    <aside class="main-sidebar">
        <nav id="sidebar" class="navbar">
            <ul class="navbar-nav nav-sidebar flex-column">
                <a href="javascript:void(0)" (click)="isload()"><i style="padding-right: 8px;padding-bottom: 10px;"
                        class="fa fa-home"></i>Home
                </a>
                <li *ngFor="let item of menus; let i = index" class="mb-2 nav-item">
                    <a class="nav-link" href="javascript:void(0)" (click)="toggleSubMenu(i)">
                        <i style="padding-right: 8px;" class="{{item.icon}}"></i> {{ item.title }}
                        <i style="padding-left: 5px;" *ngIf="item.children && item.children.length > 0"
                            class="fa" [ngClass]="{'fa-chevron-down':isSubMenuOpen[i],'fa-chevron-right':!isSubMenuOpen[i]}"></i>
                    </a>
                    <ul id="menu{{i}}" [ngClass]="{'collapse': !isSubMenuOpen[i]}" class="navbar ms-3 mt-2"
                        *ngIf="item.children && item.children.length > 0">
                        <li *ngFor="let child of item.children" class="mb-1 nav-item" [ngClass]="{'active':selectedUrl == child.url}">
                            <a class="nav-link" (click)="openMdFile(child.url)">
                                {{ child.title }}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>
    <div class="content content-wrapper">
        <ng-container *ngIf="homePageLoad">
            <dashboard [childMenu]="childMenu" (openMdFile)="homePage()"></dashboard>
        </ng-container>
        <ng-container *ngIf="!homePageLoad">
            <mark-down-load></mark-down-load>
        </ng-container>

    </div>
</div>
